<div class="container-fluid p-5">
  <div class="row border rounded">
    <div class="col-lg-6 bordered p-3 bg-light">
      <h1 class="h1 text-center">Student Registration</h1>
      <hr />
      <form class="row g-3" [formGroup]="studentForm">
        <div class="col-lg-6">
          <label for="" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control form-control-lg"
            formControlName="firstName"
            placeholder="Enter Your First Name"
          />
        </div>
        <div class="col-lg-6">
          <label for="" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control form-control-lg"
            formControlName="lastName"
            placeholder="Enter Your Last Name"
          />
        </div>
        <div class="col-lg-6">
          <label for="" class="form-label">E-mail Address</label>
          <input
            type="text"
            class="form-control form-control-lg"
            formControlName="email"
            placeholder="Enter Your E-mail"
          />
        </div>
        <div class="col-lg-6">
          <label for="" class="form-label">Phone</label>
          <input
            type="text"
            class="form-control form-control-lg"
            formControlName="phone"
            placeholder="Enter Your Phone Number"
          />
        </div>
        <div class="col-lg-12">
          <label for="" class="form-label">Course</label>
          <input
            type="text"
            class="form-control form-control-lg"
            formControlName="course"
            placeholder="Enter Your Course"
          />
        </div>
        <div class="mt-2">
          <button class="btn btn-lg btn-primary" (click)="onSubmit()">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="col-lg-6">
      <h1 class="h1 text-success text-center p-2">Student Details</h1>
      <hr />
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Surname</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Phone</th>
            <th>Course</th>
            <th>Operation</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of studentsData; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>
            <td>{{ student.course }}</td>
            <td>
              <button
                class="btn btn-md btn-success mx-1"
                (click)="onUpdate(student)"
              >
                Edit
              </button>
              <button
                class="btn btn-md btn-danger"
                (click)="onDelete(student.id)"
              >
                Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="!studentsData?.length">
            <td class="text-danger text-center" colspan="7">
              No recored found
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
